security:
    # https://symfony.com/doc/current/security.html#registering-the-user-hashing-passwords
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'
    
    # https://symfony.com/doc/current/security.html#loading-the-user-the-user-provider
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email
    
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        
        main:
            lazy: true
            provider: app_user_provider
            custom_authenticator: App\Security\AppAuthenticator
            logout:
                path: app_logout
                # where to redirect after logout
                target: app_home
            
            # Activate remember_me for better UX
            remember_me:
                secret: '%kernel.secret%'
                lifetime: 604800 # 1 week
                path: /
                always_remember_me: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        # Backend Admin - Réservé Bibliothécaires et Admins (Vérification plus fine dans les Controllers)
        - { path: ^/admin/user, roles: ROLE_ADMIN } # Sécurité supplémentaire URL
        - { path: ^/admin, roles: ROLE_BIBLIOTHECAIRE }
        
        # Espace Adhérent - Réservé aux adhérents connectés
        - { path: ^/adherent/espace, roles: ROLE_ADHERENT }
        
        # Login - Accessible à tous
        - { path: ^/login, roles: PUBLIC_ACCESS }
        
        # Catalogue public - Accessible à tous
        - { path: ^/documents, roles: PUBLIC_ACCESS }
        - { path: ^/document/\d+$, roles: PUBLIC_ACCESS }
        
        # Tout le reste accessible à tous (pages publiques)
        - { path: ^/, roles: PUBLIC_ACCESS }
    
    role_hierarchy:
        ROLE_BIBLIOTHECAIRE: ROLE_USER
        ROLE_ADMIN:          [ROLE_BIBLIOTHECAIRE, ROLE_USER]
